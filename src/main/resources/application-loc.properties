# Thymeleaf
spring.thymeleaf.cache=false

spring.datasource.jmx-enabled=false

# mysql connection details
spring.datasource.url=jdbc:mysql://localhost/db_name?createDatabaseIfNotExist=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8
#spring.datasource.url=jdbc:mysql://localhost/template_db?autoReconnect=true&useSSL=false

# Local
spring.datasource.username=root
spring.datasource.password=1234

# Production
#spring.datasource.username= ?
#spring.datasource.password= ?

# spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# create-drop | update | validate | none
spring.jpa.hibernate.ddl-auto=update

spring.datasource.initialization-mode=always

spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
server.port=8080

# debug=true

# File Upload
file.upload.url=/opt/tomcat/webapps/abc

file.download.base=http://localhost:8080/abc

# Max upload size.
spring.servlet.multipart.max-file-size=30Mb
# Max request size.
spring.servlet.multipart.max-request-size=100Mb

host.full.dns.auth.link=http://localhost:8080/
app.client.id=android-client
app.client.secret=android-secret
auth.server.schem=http

