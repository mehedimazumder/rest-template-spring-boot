plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

sourceSets.main.java.srcDirs = ['src/main/java']

mainClassName = 'com.general.template.TemplateApplication'

bootJar {
    manifest {
	attributes 'Start-Class': mainClassName
    }
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://jcenter.bintray.com/')

        allowInsecureProtocol = true
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.0.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.0.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.0.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.0.3.RELEASE'
    implementation 'org.springframework.data:spring-data-rest-hal-browser:3.0.8.RELEASE'
    implementation 'mysql:mysql-connector-java:5.1.46'
    implementation 'org.apache.commons:commons-lang3:3.6'
    implementation 'org.springframework.security.oauth:spring-security-oauth2:2.0.13.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.0.3.RELEASE'
    implementation 'io.swagger:swagger-annotations:1.5.13'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.0.3.RELEASE'
    implementation 'org.modelmapper:modelmapper:2.3.5'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'org.springframework.data:spring-data-redis:2.0.3.RELEASE'
    implementation 'redis.clients:jedis:2.9.0'
    implementation 'commons-io:commons-io:2.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.0.3.RELEASE'
    testImplementation 'org.springframework.security:spring-security-test:5.0.6.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
}

group = 'com.general'
version = '0.0.1-SNAPSHOT'
description = 'template'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
